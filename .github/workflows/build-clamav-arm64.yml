name: Build libclamav (Android arm64-v8a)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build-clamav-arm64.yml"

jobs:
  build-clamav-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git pkg-config

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Prepare third-party libs
        run: |
          set -euxo pipefail
          mkdir -p thirdparty/arm64-v8a
          cp -v app/src/main/jniLibs/arm64-v8a/libxml2.so thirdparty/arm64-v8a/ || echo "libxml2.so missing"
          cp -v app/src/main/jniLibs/arm64-v8a/libmspack.so thirdparty/arm64-v8a/ || echo "libmspack.so missing"
          if [ -f app/src/main/jniLibs/arm64-v8a/libc++_shared.so ]; then
            cp -v app/src/main/jniLibs/arm64-v8a/libc++_shared.so thirdparty/arm64-v8a/
          fi
          echo "Staged libs:"
          ls -la thirdparty/arm64-v8a || true

      - name: Fetch ClamAV
        run: |
          git clone --depth 1 https://github.com/Cisco-Talos/clamav.git
          cd clamav
          git submodule update --init --recursive

      - name: Configure (CMake, arm64-v8a)
        working-directory: clamav
        run: |
          set -euxo pipefail
          NDK_DIR="${ANDROID_NDK_HOME:-${ANDROID_NDK_ROOT:-}}"
          echo "Using NDK: $NDK_DIR"
          test -d "$NDK_DIR"

          cmake -S . -B build \
            -G Ninja \
            -D CMAKE_TOOLCHAIN_FILE="$NDK_DIR/build/cmake/android.toolchain.cmake" \
            -D ANDROID_ABI=arm64-v8a \
            -D ANDROID_PLATFORM=24 \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=ON \
            -D ENABLE_CLAMONACC=OFF \
            -D ENABLE_APP=OFF \
            -D ENABLE_TESTS=OFF \
            -D ENABLE_EXAMPLES=OFF \
            -D ENABLE_UNRAR=OFF \
            -D ENABLE_STATIC_LIB=OFF \
            -D CMAKE_C_FLAGS="-fPIC -O2 -DANDROID -D__ANDROID_API__=24" \
            -D CMAKE_CXX_FLAGS="-fPIC -O2 -DANDROID -D__ANDROID_API__=24" \
            -D CMAKE_SHARED_LINKER_FLAGS="-llog -lz -lm"

      - name: Build
        working-directory: clamav
        run: cmake --build build -j

      - name: Collect libclamav.so
        working-directory: clamav
        run: |
          set -euxo pipefail
          mkdir -p "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"
          sofile="$(find build -name 'libclamav*.so' | head -n 1)"
          cp "$sofile" "$GITHUB_WORKSPACE/jniLibs/arm64-v8a/libclamav.so"
          ls -la "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libclamav-arm64-v8a
          path: jniLibs/arm64-v8a/libclamav.so