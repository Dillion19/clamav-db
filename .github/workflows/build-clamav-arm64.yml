name: Build ClamAV (arm64-v8a)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify prebuilt native libs exist (arm64-v8a)
        shell: bash
        run: |
          set -euo pipefail
          ls -la app/src/main/jniLibs/arm64-v8a || (echo "❌ jniLibs/arm64-v8a missing" && exit 1)
          for f in \
            libbz2.so \
            libpcre2-8.so \
            libjson-c.so \
            libcrypto.so \
            libssl.so \
            libmspack.so \
            libxml2.so \
            libclamav.so
          do
            test -f "app/src/main/jniLibs/arm64-v8a/$f" || { echo "❌ Missing $f"; exit 1; }
          done
          echo "✅ All required .so present."

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (assembleRelease)
        run: ./gradlew clean :app:assembleRelease

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
            name: app-arm64-release
            path: app/build/outputs/apk/release/*.apk