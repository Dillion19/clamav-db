name: Build libclamav (Android arm64-v8a)

on:
  workflow_dispatch:

jobs:
  build-clamav-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git pkg-config binutils

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Prepare third-party libs
        run: |
          set -euxo pipefail
          mkdir -p thirdparty/arm64-v8a
          cp -v app/src/main/jniLibs/arm64-v8a/libxml2.so thirdparty/arm64-v8a/ || echo "libxml2.so missing (ok)"
          cp -v app/src/main/jniLibs/arm64-v8a/libmspack.so thirdparty/arm64-v8a/ || echo "libmspack.so missing (ok)"
          if [ -f app/src/main/jniLibs/arm64-v8a/libc++_shared.so ]; then
            cp -v app/src/main/jniLibs/arm64-v8a/libc++_shared.so thirdparty/arm64-v8a/
          fi
          ls -la thirdparty/arm64-v8a || true

      - name: Fetch ClamAV
        run: |
          git clone --depth 1 https://github.com/Cisco-Talos/clamav.git
          cd clamav
          git submodule update --init --recursive

      - name: Disable libfreshclam
        working-directory: clamav
        run: |
          # Comment out the entire libfreshclam directory inclusion
          sed -i 's/add_subdirectory(freshclam)/# add_subdirectory(freshclam)/' CMakeLists.txt || true
          sed -i 's/add_subdirectory(clamonacc)/# add_subdirectory(clamonacc)/' CMakeLists.txt || true

- name: Disable libfreshclam and OpenSSL detection
        working-directory: clamav
        run: |
          # disable unnecessary subprojects
          sed -i 's/add_subdirectory(freshclam)/# add_subdirectory(freshclam)/' CMakeLists.txt || true
          sed -i 's/add_subdirectory(clamonacc)/# add_subdirectory(clamonacc)/' CMakeLists.txt || true
          # neutralize OpenSSL requirement early
          sed -i 's/find_package(OpenSSL REQUIRED)/# find_package(OpenSSL DISABLED)/' CMakeLists.txt || true
          sed -i 's/find_package(OpenSSL)/# find_package(OpenSSL DISABLED)/' CMakeLists.txt || true

      - name: Configure (CMake, arm64-v8a)
        working-directory: clamav
        run: |
          set -euxo pipefail
          NDK_DIR="${ANDROID_NDK_HOME:-${ANDROID_NDK_ROOT:-}}"
          echo "Using NDK: $NDK_DIR"
          test -d "$NDK_DIR"

          LIBXML2_PATH="$GITHUB_WORKSPACE/thirdparty/arm64-v8a/libxml2.so"

          cmake -S . -B build \
            -G Ninja \
            -D CMAKE_TOOLCHAIN_FILE="$NDK_DIR/build/cmake/android.toolchain.cmake" \
            -D ANDROID_ABI=arm64-v8a \
            -D ANDROID_PLATFORM=24 \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=ON \
            -D ENABLE_APP=OFF \
            -D ENABLE_TESTS=OFF \
            -D ENABLE_EXAMPLES=OFF \
            -D ENABLE_STATIC_LIB=OFF \
            -D ENABLE_MILTER=OFF \
            -D ENABLE_CLAMONACC=OFF \
            -D ENABLE_FRESHCLAM=OFF \
            -D ENABLE_OPENSSL=OFF \
            -D ENABLE_SSL=OFF \
            -D ENABLE_PCRE2=OFF \
            -D ENABLE_ICONV=OFF \
            -D ENABLE_JSONC=OFF \
            -D ENABLE_CURL=OFF \
            -D ENABLE_LIBCHECK=OFF \
            -D ENABLE_UNRAR=OFF \
            -D ENABLE_SIGS_BZIP2=OFF \
            -D ENABLE_SIGS_CRYPTO=OFF \
            -D ENABLE_SIGS_GPG=OFF \
            -D ENABLE_SIGS_OPENSSL=OFF \
            -D BZIP2_FOUND=FALSE \
            -D LIBXML2_FOUND=TRUE \
            -D LIBXML2_LIBRARIES="$LIBXML2_PATH" \
            -D LIBXML2_LIBRARY="$LIBXML2_PATH" \
            -D LIBXML2_INCLUDE_DIR=OFF \
            -D LIBXML2_INCLUDE_DIRS=OFF \
            -D CURL_FOUND=FALSE \
            -D JSONC_FOUND=FALSE \
            -D ICONV_FOUND=FALSE \
            -D OPENSSL_FOUND=FALSE \
            -D CMAKE_C_FLAGS="-fPIC -O2 -DANDROID -D__ANDROID_API__=24" \
            -D CMAKE_CXX_FLAGS="-fPIC -O2 -DANDROID -D__ANDROID_API__=24" \
            -D CMAKE_SHARED_LINKER_FLAGS="-llog -lz -lm"

      - name: Build
        working-directory: clamav
        run: cmake --build build -j

      - name: Collect libclamav.so
        working-directory: clamav
        run: |
          set -euxo pipefail
          mkdir -p "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"
          sofile="$(find build -name 'libclamav*.so' | head -n 1)"
          cp "$sofile" "$GITHUB_WORKSPACE/jniLibs/arm64-v8a/libclamav.so"
          ls -la "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"

      - name: Post-build dependency check
        run: |
          echo "NEEDED dependencies for libclamav.so:"
          readelf -d jniLibs/arm64-v8a/libclamav.so | grep NEEDED || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libclamav-arm64-v8a
          path: jniLibs/arm64-v8a/libclamav.so