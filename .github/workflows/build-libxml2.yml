name: Build libxml2 (Android arm64-v8a, no ICU) via CMake

on:
  workflow_dispatch:

jobs:
  build-libxml2-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Fetch libxml2 source
        run: |
          git clone --depth 1 https://github.com/GNOME/libxml2.git
          ls -la libxml2

      - name: Configure (CMake, arm64-v8a)
        working-directory: libxml2
        run: |
          set -euxo pipefail
          # Use the path exported by setup-ndk
          NDK_DIR="${ANDROID_NDK_HOME:-${ANDROID_NDK_ROOT:-}}"
          echo "Using NDK from: $NDK_DIR"
          test -d "$NDK_DIR"

          cmake -S . -B build \
            -G Ninja \
            -D CMAKE_TOOLCHAIN_FILE="$NDK_DIR/build/cmake/android.toolchain.cmake" \
            -D ANDROID_ABI=arm64-v8a \
            -D ANDROID_PLATFORM=24 \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=ON \
            -D LIBXML2_WITH_ICU=OFF \
            -D LIBXML2_WITH_PYTHON=OFF \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ZLIB=ON \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PROGRAMS=OFF

      - name: Build
        working-directory: libxml2
        run: cmake --build build -j

      - name: Collect libxml2.so
        working-directory: libxml2
        run: |
          set -euxo pipefail
          mkdir -p "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"
          sofile="$(find build -name 'libxml2*.so' | head -n 1)"
          cp "$sofile" "$GITHUB_WORKSPACE/jniLibs/arm64-v8a/libxml2.so"
          ls -la "$GITHUB_WORKSPACE/jniLibs/arm64-v8a"

      - name: Upload artifact (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: libxml2-arm64-v8a
          path: jniLibs/arm64-v8a/libxml2.so