name: Build libmspack for Android

on:
  workflow_dispatch:

jobs:
  build-libmspack:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config git

      - name: Fetch libmspack (official git mirror)
        run: |
          git clone --depth 1 https://github.com/kyz/libmspack.git
          ls -la libmspack/libmspack

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Build ${{ matrix.abi }}
        working-directory: libmspack/libmspack
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -euxo pipefail

          case "${{ matrix.abi }}" in
            arm64-v8a) TRIPLE=aarch64-linux-android ;;
            x86_64)    TRIPLE=x86_64-linux-android ;;
            *) echo "Unsupported ABI"; exit 1 ;;
          esac

          API=24
          TOOLCHAIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          SYSROOT="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"

          export PATH="$TOOLCHAIN:$PATH"
          export CC="$TOOLCHAIN/clang --target=${TRIPLE}${API} --sysroot=$SYSROOT"
          export CXX="$TOOLCHAIN/clang++ --target=${TRIPLE}${API} --sysroot=$SYSROOT"
          export AR="$TOOLCHAIN/llvm-ar"
          export RANLIB="$TOOLCHAIN/llvm-ranlib"
          export STRIP="$TOOLCHAIN/llvm-strip"

          export CPPFLAGS="--sysroot=$SYSROOT"
          export CFLAGS="-fPIC -O2 --sysroot=$SYSROOT"
          export LDFLAGS="--sysroot=$SYSROOT -fuse-ld=lld -Wl,--as-needed"

          chmod +x autogen.sh
          ./autogen.sh

          # Cross-compilation configure call
          ./configure \
            --host="$TRIPLE" \
            --build=x86_64-linux-gnu \
            --prefix="$PWD/out-${{ matrix.abi }}" \
            --enable-shared \
            --disable-static \
            --disable-dependency-tracking \
            --enable-cross-compile \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes \
            ac_cv_c_bigendian=no \
            ac_cv_prog_cc_cross=yes \
            ac_cv_prog_cc_works=yes \
            ac_cv_exeext=no \
            ac_cv_file__dev_zero=yes \
            ac_cv_func_mmap_fixed_mapped=yes \
            ac_cv_func_memcmp_working=yes \
            ac_cv_func_fork_works=yes \
            ac_cv_func_vfork_works=yes \
            ac_cv_func_malloc_works=yes

          make -j"$(nproc)" || (cat config.log || true; exit 1)
          make install

          mkdir -p "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}"
          if [ -f .libs/libmspack.so ]; then
            cp .libs/libmspack.so "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          else
            cp .libs/libmspack.so.* "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          fi

      - name: Upload artifact (${{ matrix.abi }})
        uses: actions/upload-artifact@v4
        with:
          name: libmspack-${{ matrix.abi }}
          path: jniLibs/${{ matrix.abi }}/libmspack.so

      - name: Upload config.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: config-log-${{ matrix.abi }}
          path: libmspack/libmspack/config.log