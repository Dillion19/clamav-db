name: Build libmspack for Android

on:
  workflow_dispatch:

jobs:
  build-libmspack:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config git

      - name: Fetch libmspack (official git mirror)
        run: |
          git clone --depth 1 https://github.com/kyz/libmspack.git
          ls -la libmspack/libmspack

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Build ${{ matrix.abi }}
        working-directory: libmspack/libmspack
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -euxo pipefail

          # Map ABI -> Android target triple
          case "${{ matrix.abi }}" in
            arm64-v8a) TRIPLE=aarch64-linux-android ;;
            x86_64)    TRIPLE=x86_64-linux-android ;;
            *) echo "Unsupported ABI"; exit 1 ;;
          esac

          API=24
          TOOLBIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"

          # Use NDK's preconfigured compiler drivers (they embed the sysroot/target)
          export CC="$TOOLBIN/${TRIPLE}${API}-clang"
          export CXX="$TOOLBIN/${TRIPLE}${API}-clang++"
          export AR="$TOOLBIN/llvm-ar"
          export RANLIB="$TOOLBIN/llvm-ranlib"
          export STRIP="$TOOLBIN/llvm-strip"
          unset LD  # let clang pick the right linker

          # Flags
          export CPPFLAGS=""
          export CFLAGS="-fPIC -O2"
          export LDFLAGS="-fuse-ld=lld -Wl,--as-needed"

          # Prevent host pkg-config from poisoning cross build
          export PKG_CONFIG_LIBDIR=""

          # --- Toolchain sanity check (compile a tiny program) -----------------
          echo 'int main(void){return 0;}' > sanity.c
          if ! $CC sanity.c -o sanity 2> sanity.err; then
            echo "Compiler failed on a trivial program."
            echo "=== \$CC -v ==="; $CC -v || true
            echo "=== sanity.err ==="; cat sanity.err || true
            exit 1
          fi
          rm -f sanity sanity.c sanity.err
          # --------------------------------------------------------------------

          # Generate configure
          chmod +x autogen.sh
          ./autogen.sh

          # Configure for cross-compile; pre-answer checks so it won't try to run target binaries
          if ! ./configure \
            --host="$TRIPLE" \
            --build=x86_64-linux-gnu \
            --prefix="$PWD/out-${{ matrix.abi }}" \
            --enable-shared \
            --disable-static \
            --disable-dependency-tracking \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes \
            ac_cv_c_bigendian=no \
            ac_cv_exeext=no \
            ac_cv_prog_cc_cross=yes \
            ac_cv_prog_cc_works=yes
          then
            echo "===== BEGIN config.log ====="
            cat config.log || true
            echo "=====  END config.log  ====="
            exit 1
          fi

          make -j"$(nproc)"
          make install

          # Collect into jniLibs folder
          mkdir -p "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}"
          if [ -f .libs/libmspack.so ]; then
            cp .libs/libmspack.so "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          else
            cp .libs/libmspack.so.* "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          fi

      - name: Upload artifact (${{ matrix.abi }})
        uses: actions/upload-artifact@v4
        with:
          name: libmspack-${{ matrix.abi }}
          path: jniLibs/${{ matrix.abi }}/libmspack.so

      - name: Upload config.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: config-log-${{ matrix.abi }}
          path: libmspack/libmspack/config.log