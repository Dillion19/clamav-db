name: Build libmspack for Android

on:
  workflow_dispatch:

jobs:
  build-libmspack:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config git

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Fetch libmspack (official mirror)
        run: |
          git clone --depth 1 https://github.com/kyz/libmspack.git
          ls -la libmspack/libmspack

      - name: Build ${{ matrix.abi }}
        working-directory: libmspack/libmspack
        run: |
          set -euxo pipefail

          # --- Resolve NDK path robustly --------------------------------------
          NDK_DIR="${ANDROID_NDK_ROOT:-${ANDROID_NDK_HOME:-}}"
          if [ -z "$NDK_DIR" ] || [ ! -d "$NDK_DIR" ]; then
            echo "ERROR: ANDROID_NDK_ROOT/HOME not set by setup-ndk."
            echo "Env dump:"; env | grep ANDROID || true
            exit 1
          fi
          echo "Using NDK at: $NDK_DIR"
          TOOLBIN="$NDK_DIR/toolchains/llvm/prebuilt/linux-x86_64/bin"
          test -d "$TOOLBIN" || { echo "ERROR: Toolchain bin not found: $TOOLBIN"; ls -la "$NDK_DIR"; exit 1; }
          # --------------------------------------------------------------------

          # Map ABI -> Android target triple
          case "${{ matrix.abi }}" in
            arm64-v8a) TRIPLE=aarch64-linux-android ;;
            x86_64)    TRIPLE=x86_64-linux-android ;;
            *) echo "Unsupported ABI"; exit 1 ;;
          esac
          API=24

          # Use the NDK-provided compiler drivers (embed correct sysroot)
          export CC="$TOOLBIN/${TRIPLE}${API}-clang"
          export CXX="$TOOLBIN/${TRIPLE}${API}-clang++"
          export AR="$TOOLBIN/llvm-ar"
          export RANLIB="$TOOLBIN/llvm-ranlib"
          export STRIP="$TOOLBIN/llvm-strip"
          unset LD # let clang pick linker

          export CFLAGS="-fPIC -O2"
          export LDFLAGS="-fuse-ld=lld -Wl,--as-needed"
          export PKG_CONFIG_LIBDIR=""

          # Sanity: show compiler and do a trivial compile
          $CC -v || true
          echo 'int main(void){return 0;}' > sanity.c
          $CC sanity.c -o sanity
          rm -f sanity sanity.c

          # Generate configure
          chmod +x autogen.sh
          ./autogen.sh

          # Cross-compile: pre-answer checks so configure won't try to run target binaries
          ./configure \
            --host="$TRIPLE" \
            --build=x86_64-linux-gnu \
            --prefix="$PWD/out-${{ matrix.abi }}" \
            --enable-shared \
            --disable-static \
            --disable-dependency-tracking \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes \
            ac_cv_c_bigendian=no \
            ac_cv_exeext=no \
            ac_cv_prog_cc_cross=yes \
            ac_cv_prog_cc_works=yes \
          || { echo "===== BEGIN config.log ====="; cat config.log || true; echo "===== END config.log ====="; exit 1; }

          make -j"$(nproc)"
          make install

          mkdir -p "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}"
          if [ -f .libs/libmspack.so ]; then
            cp .libs/libmspack.so "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          else
            cp .libs/libmspack.so.* "$GITHUB_WORKSPACE/jniLibs/${{ matrix.abi }}/libmspack.so"
          fi

      - name: Upload artifact (${{ matrix.abi }})
        uses: actions/upload-artifact@v4
        with:
          name: libmspack-${{ matrix.abi }}
          path: jniLibs/${{ matrix.abi }}/libmspack.so

      - name: Upload config.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: config-log-${{ matrix.abi }}
          path: libmspack/libmspack/config.log